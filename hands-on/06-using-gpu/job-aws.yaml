apiVersion: batch/v1
kind: Job
metadata:
  name: handson-06
spec:
  template:
    spec:
      containers:
      - name: ml
        image: !IMAGE
        imagePullPolicy: Always
        command: ["python", "-u", "train.py"]
        args: ['20', 'softmax', '0.5']
        resources:
          limits:
            cpu: "1"
            memory: "5Gi"
            nvidia.com/gpu: 1
      restartPolicy: Never
      nodeSelector:
        role: train-gpu
  backoffLimit: 0

